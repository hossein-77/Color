<!DOCTYPE html>
<!--KEY-Color---------------------------------------------------->
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta http-equiv="refresh" content="2"> -->
  <title>Color Button</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-single2">
  <div class="container">
    <h3 class="text-light text-white text-right"> کلیدهای هر رنگ را در چهار گروه انتخاب کنید تا رنگ ها باهم ترکیب شوند</h3>
    <h3 class="text-right mb-5"><a href="#" class="link-modal-button text-light card-link">(+راهنما)</a></h3>
    <div class="row">
      <div class="col-md-6 col-sm-8 col-9"><!--col-1------>
        <div class="div-container-input"><!--Div-container-input******-------------------->
              <div class="div-input div-input-1 col-12 rounded-top"><!--div-1------------------------->
                <input type="button" value="White" class="btn my-4 mx-lg-3">
                <input type="button" value="Black" class="btn btn-dark my-4 mx-lg-3">
                <input type="button" value="Yellow" class="btn my-4 mx-lg-3">
                <input type="button" value="Gray" class="btn btn-secondary my-4 mx-lg-3">
              </div>
              <div class="div-input div-input-2 col-12"><!--div-2------------------------->
                <input type="button" value="Blue" class="btn btn-primary my-4 mx-lg-3">
                <input type="button" value="Violet" class="btn my-4 mx-lg-3">
                <input type="button" value="Maroon" class="btn text-light my-4 mx-lg-3">
                <input type="button" value="Gold" class="btn btn-warning my-4 mx-lg-3">
              </div>
              <div class="div-input div-input-3 col-12"><!--div-3------------------------->
                <input type="button" value="Purple" class="btn text-light my-4 mx-lg-3">
                <input type="button" value="Lime" class="btn my-4 mx-lg-3">
                <input type="button" value="Green" class="btn btn-success my-4 mx-lg-3">
                <input type="button" value="Aqua" class="btn btn-info my-4 mx-lg-3">
              </div>
              <div class="div-input div-input-4 col-12 rounded-bottom"><!--div-4------------------------->
                <input type="button" value="Orange" class="btn my-4 mx-lg-3">
                <input type="button" value="Brown" class="btn my-4 text-light mx-lg-3">
                <input type="button" value="Silver" class="btn my-4 mx-lg-3">
                <input type="button" value="Red" class="btn my-4 btn-danger mx-lg-2">
              </div>
          </div>
      </div><!--fin-col-1------>
      <div class="col-md-6 col-sm-4 col-3">
        <div class="border border-dark div-color-KEY rounded">
           <div class="div-color-KEY-1">
              <div class="div-color-KEY-2">
                  <div class="div-color-KEY-3">
                      <div class="div-color-KEY-4">

                      </div>
                  </div>
              </div>
           </div>
        </div>
      </div>
      </div>
      <div class="mt-3 text-right text-white">
        <span class="name-color-1 lead"></span>
        <span class="name-color-2 lead"></span>
        <span class="name-color-3 lead"></span>
        <span class="name-color-4 lead"></span>  <span>: رنگ های ترکیب شده</span>
      </div>
   </div>
   <!--modal structure------------------------------------------->
   <div class="mask-modal-2"> </div>
   <div class="modal-button">
     <div class="modal-header bg-primary">
       <button type="button" class="close ml-0 btn-close-2">&times;</button>
        <span class="mr-0">راهنما</span>
     </div>
     <div class="modal-body">
        <p class="text-right my-5">رنگ ها را در چهار گروه انتخاب کنید تا رنگ ها باهم ترکیب شوند</p>
        <p class="text-right my-5">در هر گروه چهار رنگ وجود دارد که می توان فقط یکی از آن ها را انتخاب کرد</p>
     </div>
   </div>
</body>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jQcode.js"></script>
</html>
